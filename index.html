<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with CSS Filters</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f06, #4a90e2);
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            filter: brightness(0.9) contrast(1.2) saturate(1.5);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Beautiful Scenery</h1>
        <p>This image has been enhanced with CSS filters.</p>
        <img src="https://via.placeholder.com/400" alt="Scenery">
    </div>
</body>
</html>
